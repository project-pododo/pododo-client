name: pododo client deploy

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Check All Authenticated Accounts
        run: |
          gcloud auth list --format="table(account, status)"

      - name: Check Permissions
        run: |
          gcloud projects get-iam-policy $GOOGLE_CLOUD_PROJECT --flatten="bindings[].members" --format="table(bindings.role, bindings.members)"

      - name: Deploy to GCS
        run: |
          gsutil -m rsync -R ./build gs://${{ secrets.SERVER_USER }}/